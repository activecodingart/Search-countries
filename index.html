<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Wyszukiwarka krajów</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/db7992154f.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
</head>
<body>

<div class="container">
	<main>
		<header>
			<h1 class="text-center underline">Wyszuiwarka krajów</h1>
		</header>
		
		<div class="form-inline text-center">
			<div class="form-group">
				<input id="country-name" class="form-control" type="text" placeholder="Nazwa kraju">
			</div>
			<button id="search" class="btn btn-success">Szukaj kraju</button>
		</div>
		
		<div class="box">
			
			<h2 class="text-center">Lista krajów</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nazwa</th>
						<th>Stolica</th>
						<th>Populacja</th>
						<th>Waluta</th>
						<th>Region</th>
					</tr>
				</thead>
				<tbody id="countries">
					
				</tbody>
			</table>
			
		</div>
	</main>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
